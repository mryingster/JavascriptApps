<!DOCTYPE html>

<html>
  <head>
    <title>Hopeless</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=800px, user-scalable=no" /> <!-- disabled in iOS 10+ -->
    <link rel="stylesheet" type="text/css" href="hopeless.css" id="style">
    <link rel="stylesheet" type="text/css" href="modal.css" id="style">
    <script src="modal.js"></script>
    <script src="hopeless.js"></script>
  </head>

  <body>

    <div id="content">
      <h1>Hopeless</h1>

      <div id="stats">
        Blocks Left: <span id="blocks">0</span>
        Moves Taken: <span id="moves">0</span>
      </div>

      <canvas id="canvas" width="768" height="512"></canvas>

      <div id="settings">
        Number of colors:
        <select id="numColors">
    	  <option>1</option>
    	  <option>2</option>
    	  <option>3</option>
    	  <option selected>4</option>
    	  <option>5</option>
    	  <option>6</option>
    	  <option>7</option>
        </select>

        Colors:
        <select id="colors">
    	  <option value=1>Similar</option>
    	  <option value=2 selected>Random</option>
    	  <option value=3>Different</option>
        </select>

        Size:
        <select id="size">
    	  <option value=0>Tiny</option>
    	  <option value=1>Small</option>
    	  <option value=2 selected>Medium</option>
    	  <option value=3>Large</option>
        </select>

        <button onclick="new_game()">New Game</button>
      </div>

    </div>

  </body>
</html>
