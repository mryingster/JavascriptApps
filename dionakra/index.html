<!DOCTYPE html>

<html>
  <head>
    <title>Dionakra</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=672px, user-scalable=no" /> <!-- disabled in iOS 10+ -->
    <link rel="stylesheet" type="text/css" href="dionakra.css" id="style">
    <link rel="stylesheet" type="text/css" href="modal.css" id="style">
    <script src="modal.js"></script>
    <script src="dionakra.js"></script>
    <script src="ball.js"></script>
    <script src="paddle.js"></script>
    <script src="canvas.js"></script>
    <script src="bricks.js"></script>
    <script src="levels.js"></script>
    <script src="pills.js"></script>
    <script src="sounds.js"></script>
  </head>

  <body>

    <div id="content">
      <img id="logo" src="images/dionakra.svg" width="300px">
      <div id="info">
        <p id="level_div"><span class="label">Level:</span><span id="level">-</span></p>
        <p id="lives_div"><span class="label">Lives:</span><span id="lives">-</span></p>
        <p id="score_div"><span class="label">Score:</span><span id="score">0</span></p>
      </div>

      <div id="canvases">
        <canvas id="canvas_background" width="672" height="820"></canvas>
        <canvas id="canvas_shadow_static" width="672" height="820"></canvas>
        <canvas id="canvas_shadow_dynamic" width="672" height="820"></canvas>

        <object data="images/background_texture_1.svg" id="texture1" class="texture" type="image/svg+xml"></object>
        <object data="images/background_texture_2.svg" id="texture2" class="texture hidden" type="image/svg+xml"></object>
        <object data="images/background_texture_3.svg" id="texture3" class="texture hidden" type="image/svg+xml"></object>

        <object data="images/frame.svg" id="frame" type="image/svg+xml"></object>

        <canvas id="canvas_bricks"     width="672" height="820"></canvas>
        <canvas id="canvas_dynamic"    width="672" height="820"></canvas>
        <canvas id="canvas_overlay"    width="672" height="820"></canvas>
      </div>

    </div>

  </body>
</html>
