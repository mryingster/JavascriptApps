<!DOCTYPE html>

<html>
  <head>
    <title>Dionakra</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=800px, user-scalable=no" /> <!-- disabled in iOS 10+ -->
    <link rel="stylesheet" type="text/css" href="dionakra.css" id="style">
    <link rel="stylesheet" type="text/css" href="modal.css" id="style">
    <script src="modal.js"></script>
    <script src="dionakra.js"></script>
    <script src="ball.js"></script>
    <script src="paddle.js"></script>
    <script src="canvas.js"></script>
    <script src="bricks.js"></script>
    <script src="levels.js"></script>
  </head>

  <body>

    <div id="content">
      <div id="controls">
        <button id="pause">Pause</button>
        <button id="newgame">New Game</button>
        Score:<span id="score">0</span>
        Lives:<span id="lives"></span>
      </div>

      <div id="canvases">
        <canvas id="canvas_background" width="672" height="720"></canvas>
        <canvas id="canvas_shadow"     width="672" height="720"></canvas>
        <object data="images/frame.svg" id="frame" type="image/svg+xml"></object>
        <canvas id="canvas_dynamic"    width="672" height="720"></canvas>
        <canvas id="canvas_overlay"    width="672" height="720"></canvas>
      </div>

    </div>

  </body>
</html>
