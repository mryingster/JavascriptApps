<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no" />
    <title>Starfield</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src='stars.js'></script>
  </head>
  <body onresize="star_field_instance.resize_field();">
    <canvas id="field" onclick="star_field_instance.pause();" width="768" height="512"></canvas>

    <div id="controls" class="hidden">
      <div class="panel">
        <h2>Velocity</h2>
        <canvas id="speed_canvas" width="100" height="250"></canvas><br>
        <button onClick="speed_slider.reset();">Stop Movement</button>
      </div>

      <div class="panel">
        <h2>Roll</h2>
        <canvas id="roll_canvas" width="250" height="100"></canvas>
        <button onClick="roll_slider.reset();">Stop Roll</button>
        <hr>
        <h2>Stars</h2>
        <label>Quantity:</label> <input type="range" min="1"    max="2000" value="400" class="slider" id="star_max"> <br>
        <label>Size:</label>     <input type="range" min="1"    max="10"   value="2"   class="slider" id="star_size"> <br>
        <input type="checkbox" id="startrails" name="startrails" value="startrails" checked>Star Trails<br>
        <input type="checkbox" id="monochrome" name="monochrome" value="monochrome">Monochrome<br>
      </div>

      <div class="panel">
        <h2>Translation</h2>
        <canvas id="translation_canvas" width="250" height="250"></canvas>
        <button onClick="translation_joystick.reset();">Stop Translation</button>
      </div>

      <div class="panel">
        <h2>Rotation</h2>
        <canvas id="rotation_canvas" width="250" height="250"></canvas>
        <button onClick="rotation_joystick.reset();">Stop Rotation</button>
      </div>

      <div id="fullscreen">
        <br>
        <button onClick="star_field_instance.fullscreen();">Full Screen</button>
      </div>
    </div>
    <div id="hamburger" onclick="document.getElementById('controls').classList.toggle('hidden');">â‰¡</div>
  </body>

  <script>
    var translation_joystick = new joystick(document.getElementById("translation_canvas"));
    var rotation_joystick    = new joystick(document.getElementById("rotation_canvas"));
    var roll_slider          = new joystick(document.getElementById("roll_canvas"));
    var speed_slider         = new joystick(document.getElementById("speed_canvas"), 0, -.2);

    var star_field_instance  = new star_field(document.getElementById("field"));
  </script>
</html>
