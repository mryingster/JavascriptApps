<!DOCTYPE html>

<html>
  <head>
    <title>Dicey</title>
    <meta charset="utf-8"/>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=768px, user-scalable=no" /> <!-- disabled in iOS 10+ -->
    <link rel="stylesheet" type="text/css" href="dicey.css" id="style">
  </head>

  <body>
    <div id="content">
      <h1>Dicey</h1>

      <div id="dice"></div>

      <div id="score_wrapper">Score: <span id="score"></span></div>

      <div id="start">
        <h2>New game</h2>
        <button class="button" id="start4">4 Dice</button>
        <button class="button" id="start5">5 Dice</button>
        <button class="button" id="start6">6 Dice</button>
      </div>

      <div id="controls">
        <button class="button" id="roll">Roll</button>
      </div>

      <div id="scores"></div>

      <div id="debug" class="hidden"></div>

    </div>

    <script src="dicey.js" type="module"></script>
  </body>
</html>
