<html>
  <head>
    <title>Circles</title>
    <style>
      body {
          background:#aaa;
          color:#000;
          font-family:sans-serif;
      }

      #content {
          text-align: center;
          width: 512px;
          background:#fff;
          margin: 0 auto 0 auto;
          padding:15px 15px 15px 15px;
      }


      h1 {
          margin:10px;
          font-size:2.5em;
          text-align: left;
      }

      button {
          padding: 3 15;
      }

      #speed {
          vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <h1>Hypnotic Circle Illusion</h1>
      <canvas id="canvas" width="512" height="512"></canvas>
      <br>
    <button onclick="remove();">â€“</button>
      <button onclick="add();">+</button>
      <input type="checkbox" id="lines" name="lines" value="lines">
      <label for="lines">Lines</label>
      <input type="checkbox" id="color" name="color" value="color">
      <label for="color">Color</label>
      <input type="range" min="1" max="100" value="75" class="slider" id="speed">
    </div>
  </body>
  <script>

    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");
    let last_frame;
    let circles = [];
    let phase = 0;
    let max = 8;

    function draw_circle(x, y, radius, color1, color2) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        if (color1 != 0) {
            ctx.fillStyle = color1;
            ctx.fill();
        }
        if (color2 != 0) {
            ctx.strokeStyle = color2;
            ctx.stroke();
        }
    }

    function redraw() {
        let cx = canvas.width / 2;
        let cy = canvas.height / 2;
        let r  = (canvas.width / 2) * .9;

        let show_lines = document.getElementById("lines").checked;
        let draw_color = document.getElementById("color").checked;
        if (show_lines) {
            for (let c of circles) {
                //Translate the canvas
                ctx.save()
                ctx.translate(cx, cy);

                // Rotate
                ctx.rotate(c.angle);

                ctx.strokeStyle = "#888";
                ctx.beginPath();
                ctx.moveTo(-r, 0);
                ctx.lineTo(r, 0);
                ctx.stroke();

                // Unrotate
                ctx.restore();

            }
        }

        for (let c of circles) {
            //Translate the canvas
            ctx.save()
            ctx.translate(cx, cy);

            // Rotate
            ctx.rotate(c.angle);

            // Draw stuff
            let ph = phase + (Math.PI * (c.p)); // Phase
            let po = Math.sin(ph) * r; // Porportion

            if (draw_color)
                draw_circle(po, 0, 10, c.color, 0);
            else
                draw_circle(po, 0, 10, "#000", 0);

            // Unrotate
            ctx.restore();

        }

    }

    function main_loop(timestamp) {
        if (last_frame === undefined) {
            last_frame = timestamp;
        }

        let elapsed = timestamp - last_frame;
        if (elapsed != elapsed) elapsed = 0;

        // Clear canvas
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Update phase
        let speed = document.getElementById("speed").value;
        phase += .002 * elapsed * ((speed - 50) / 25);

        // Redraw
        redraw();

        // Loop!
        last_frame = timestamp;
        window.requestAnimationFrame(main_loop);
    }

    function update_max() {
        circles = [];
        for (let i=0; i<max; i++) {
            let proportion = i / max;
            circles.push(
                {
                    color: "hsl("+(360 * proportion)+",100%,50%)",
                    angle: (Math.PI * 2) * (proportion/2),
                    p: proportion,
                });
        }
    }

    function add() {
        max += 1;
        update_max();
    }

    function remove() {
        max -= 1;
        if (max <= 0) max = 1;
        update_max();
    }

    function main() {
        update_max();
        main_loop();
    }

    main();

  </script>
</html>
