<!DOCTYPE html>

<html>
  <head>
    <title>Strands Helper</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" id="style" type="text/css" media="screen" href="style.css">
    <script src="strands.js"></script>
  </head>

  <body>
    <div id="header">
      <h1>Strands Helper</h1>
      <p>Stuck on strands? Use this to find words in the strands puzzle.</p>
    </div>

    <div id="content">
      <div id="canvases_wrapper">
        <div id="canvases">
          <canvas id="underlay" width="460px" height="600px"></canvas>
          <canvas id="canvas"  width="460px" height="600px"></canvas>
        </div>
      </div>

      <div id="found_words_wrapper">
        <h2>Found Words</h2>
        <div id="all_words">
          <div id="all_words_div">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
