    <div id="controls">
      <label>Wood Left</label>
      <input type="range" min="0" max="96" value="0" class="slider" id="range_wood_left"  oninput="set_left_wood_in(document.getElementById('range_wood_left').value);"></input>
      <br />
      <label>Wood Right</label>
      <input type="range" min="0" max="96" value="0" class="slider" id="range_wood_right" oninput="set_right_wood_in(document.getElementById('range_wood_right').value);"></input>
      <br />
      <label>Saw Blade</label>
      <input type="range" min="0" max="96" value="0" class="slider" id="range_saw_blade"  oninput="set_blade_position_in(document.getElementById('range_saw_blade').value);"></input>
      <br />
      <label for="blade_up">Saw Blade Up</label>
      <input id="blade_up" type="checkbox" onchange="set_blade_up(document.getElementById('blade_up').checked);"></input>
    </div>

  <script>

function convert_to_feet(i) {
    let feet = Math.floor(i/12);
    let inches = Math.floor(i) % 12;
    let fractions = "";

    let string = ""
    if (feet > 0)
	string += feet + "' ";
    string += inches;
    if (fractions != "")
	string += " "+fractions;
    string += '"';

    return string;
}

function set_left_wood_in(i) {
    let max = 3900;
    let min = 720;
    let pixel_length = max - min;
    let max_wood_length = 8 * 12;
    let scale = pixel_length / max_wood_length;

    document.getElementById("clip-left-wood-def").points[2].y = max - (i * scale);
    document.getElementById("wood_left_pos").innerHTML = convert_to_feet(i);
}

function set_right_wood_in(i) {
    let max = 4300;
    let min = 270;
    let pixel_length = max - min;
    let max_wood_length = 8 * 12;
    let scale = pixel_length / max_wood_length;

    document.getElementById("clip-right-wood-def").points[2].y = max - (i * scale);
    document.getElementById("wood_right_pos").innerHTML = convert_to_feet(i);
}

function set_blade_position_in(i){
    let x_min = 10;
    let x_max = 115;
    let y_min = -350;
    let y_max = -3050;
    let max_travel = 8 * 12;

    let x = i / max_travel * (x_max - x_min) + x_min;
    let y = i / max_travel * (y_max - y_min) + y_min;

    document.getElementById("Blade").style.translate = x+"px "+y+"px"; 
    document.getElementById("blade_pos").innerHTML = convert_to_feet(i);
}

function set_blade_up(isup){
    if (isup) {
	document.getElementById("BladeUp").classList.remove("hidden");
	document.getElementById("BladeDown").classList.add("hidden");
    } else {
	document.getElementById("BladeUp").classList.add("hidden");
	document.getElementById("BladeDown").classList.remove("hidden");
    }
}

// Reset positions to defaults
set_blade_up(false);
set_blade_position_in(0);
set_left_wood_in(0);
set_right_wood_in(0);
	
  </script>
