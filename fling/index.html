<!DOCTYPE html>

<html>
  <head>
    <title>Fling Solver</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="fling.css" id="style">
  </head>

  <body>
    <div id="content">
      <h1>Fling Solver</h1>

      <div class="wrapper">
        <div id="fling_input"></div>
        <div class="controls">
          <button id="solve">Solve</button>
          <button id="reset" class="right">Reset</button>
        </div>
      </div>

      <div class="wrapper">
        <div id="fling_output"></div>
        <div class="controls">
          <button id="previous">Previous</button>
          <button id="next" class="right">Next</button>
        </div>
      </div>

    </div>

    <script src="fling.js" type="module"></script>
  </body>
</html>
